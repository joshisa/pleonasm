<html>
<head>
	<title>Options for Pleonasm for Jupyter Bluemix</title>
</head>
<body>
	<h1>Automatic Kernel Action</h1>
	<select id="kernel">
		<option value="restart_kernel">Restart</option>
		<option value="restart_clear_output">Restart &amp; Clear Output</option>
		<option value="restart_run_all">Restart &amp; Run All</option>
	</select>
	<br />
  <div id="status"></div>
	<button id="save">Save</button>
	<br />
  <button id="restore">Restore default</button>
  <script type="text/javascript" src="options.js"></script>
</body>
</html>
